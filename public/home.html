<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #e05966, #0ca3da);
            margin: 0;
        }

        .header {
            background: linear-gradient(45deg, #212776, #dc1f1f);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .header p {
            font-size: 20px;
            color: #ccc; 
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3a79d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #33a6cd;
        }
        
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to e-BOOKS</h1>
        <p>Discover amazing books and explore new content.</p>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">signup</a>
    </div>

    <div class="content">
        <h2>Featured Content</h2>
        <p>We provide content and books and magzine details according to your search.</p>
    </div>

    <div class="footer">
        &copy; 2023 Mk Website. All rights reserved.
    </div>
</body>
</html>
